name: monitor

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 gspread oauth2client

      - name: Setup Google Auth File
        run: echo "$GOOGLE_SERVICE_JSON" > service-account.json

      - name: Run note monitor
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        run: |
          python3 note_monitor.py
